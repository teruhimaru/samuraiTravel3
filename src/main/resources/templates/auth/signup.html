<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>
		<title>会員登録</title>
	</head>
	
	<body>
		<div class="moattravel-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<div class="container pt-4 pb-5 moattravel-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">							
							<h1 class="mb-4 text-center">会員登録</h1>
							<form method="post" th:action="@{/signup}" th:object="${signupForm}">
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="name" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">氏名</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
										<input type="text" class="form-control" th:field="*{name}" autocomplete="name" autofocus placeholder="MOAT太郎">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="furigana" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">フリガナ</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('furigana')}" class="text-danger small mb-2" th:errors="*{furigana}"></div>
										<input type="text" class="form-control" th:field="*{furigana}" autocomplete="furigana" autofocus placeholder="モートタロウ">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="postalCode" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">郵便番号</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>
										<input type="text" class="form-control" th:field="*{postalCode}" autocomplete="postalCode" autofocus placeholder="000-0000">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="Address" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">住所</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('Address')}" class="text-danger small mb-2" th:errors="*{Address}"></div>
										<input type="text" class="form-control" th:field="*{Address}" autocomplete="Address" autofocus placeholder="東京都杉並区">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="phoneNumber" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">電話番号</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
										<input type="text" class="form-control" th:field="*{phoneNumber}" autocomplete="phoneNumber" autofocus placeholder="000-0000-0000">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="email" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">メールアドレス</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
										<input type="text" class="form-control" th:field="*{email}" autocomplete="email" autofocus placeholder="taro.moat@example.com">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="password" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">パスワード</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
										<input type="password" class="form-control" th:field="*{password}" autocomplete="new-password">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="passwordConfirmation" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">パスワード（確認用）</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
										<input type="password" class="form-control" th:field="*{passwordConfirmation}" autocomplete="new-password">
									</div>
								</div>

								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm moattravel-btn">登録</button>
								</div>
								
							</form>

							<div class="text-center">
								<a th:href="@{/login}">ログイン</a>
							</div>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
